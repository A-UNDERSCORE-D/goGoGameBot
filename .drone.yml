---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: run-tests
  image: golang
  commands:
  - go test ./...
  volumes:
  - name: go
    path: /root/.cache/go-build
  when:
    branch:
    - master
    - "feature/*"
    - cleanup-interfaces
    event:
    - push
    - pull-request

- name: build
  image: golang
  commands:
  - go build -o /tmp/build/goGoGameBot ./cmd/goGoGameBot.go
  - "echo \"goGoGameBot version $DRONE_TAG\" > /build/releaseTitle"
  volumes:
  - name: go
    path: /root/.cache/go-build
  - name: build
    path: /tmp/build
  when:
    event:
    - tag

- name: do-release
  image: plugins/gitea-release
  settings:
    api_key:
      from_secret: gitea_token
    base_url: https://git.ferricyanide.solutions
    checksum:
    - md5
    - sha256
    draft: true
    files:
    - /build/goGoGameBot
    title: /build/releaseTitle
  when:
    event:
    - tag
  volumes:
  - name: go
    path: /root/.cache/go-build
  - name: build
    path: /tmp/build

volumes:
- name: go
  temp: {}
- name: build
  temp: {}

